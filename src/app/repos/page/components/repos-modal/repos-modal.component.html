<ng-container *ngIf="repo">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">{{repo.name}}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left repo-title">{{repo.name}}</h4>
    <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Description: {{ repo.description }}</div>
    <div>Language: {{ repo.language }}</div>
    <div
      >    <p>Has Issues: {{ repo.has_issues | hasIssues }}</p> </div
    >
  </div>
</ng-template>

</ng-container>
