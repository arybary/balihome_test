<ng-container *ngIf="repo">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">
    {{ repo.name }}
  </button>
</ng-container>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ "repo.name" }}</h4>
    <button
      type="button"
      class="close btn-close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">{{ "repo.language" }}</div>
</ng-template>
