<ng-container *ngIf="loaded$ | ngrxPush; else loading">
  <ng-container *ngIf="error$ | ngrxPush as error; else userslist">
    <h2 class="error">{{ error }}</h2>
  </ng-container>

  <ng-template #userslist>
  <h2>{{loginUser}}</h2>
  <repos-list />
  </ng-template>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
