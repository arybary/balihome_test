<div class="users" *ngrxLet="users$ as users">
  <div
    class="user"
    *ngFor="let user of users"
    [routerLink]="[NavigationPath.RepoPage, user.login]"
  >
    <img [src]="user.avatar_url" class="user-avatar" alt="user_avatar" />

    <h3 class="user-login"><i class="bi bi-github"></i>{{ user.login }}</h3>
  </div>
</div>
