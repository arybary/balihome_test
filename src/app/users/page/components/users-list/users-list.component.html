<mat-grid-list class="striped-list" cols="2" rowHeight="2:1" *ngrxLet="users$ as users">
  <mat-grid-tile
    class="card"
    *ngFor="let user of users"
    [routerLink]="[NavigationPath.RepoPage, user.login]"
  >
    <mat-grid-tile-header class="card-title">{{ user.login }}</mat-grid-tile-header>

      <img class="avatar" [src]="user.avatar_url" alt="user_avatar"
    />
  </mat-grid-tile>
</mat-grid-list>
