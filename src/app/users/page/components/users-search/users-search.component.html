<ng-container *ngIf="textInfo$ | ngrxPush as textInfo">
  <p class='info-panel' [ngClass]="textInfo.class">
    {{ textInfo.text }}
  </p>
  <input
    class="search"
    [ngClass]="textInfo.class"
    [ngModel]="userLogin"
    (ngModelChange)="onLoginChange(1, $event)"
  />
  <nav aria-label="users" *ngIf="pages$ | ngrxPush as pages">
    <span class="badge text-bg-secondary"
      >{{ selectedPage * 50 - 49 }} - {{ selectedPage * 50 }}</span
    >
    <ul *ngIf="selectedPage" class="pagination pagination-lg">
      <li
        class="page-item"
        (click)="onLoginChange(selectedPage - 1, userLogin)"
        disabled="selectedPage<pages"

      >
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li class="page-item" (click)="onLoginChange(1, userLogin)">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">1</span>
        </a>
      </li>
      <li class="page-item" (click)="onLoginChange(2, userLogin)">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">...</span>
        </a>
      </li>
      <li class="page-item" (click)="onLoginChange(pages, userLogin)">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">{{ pages }}</span>
        </a>
      </li>
      <li
        class="page-item"
        (click)="onLoginChange(selectedPage + 1, userLogin)"
        disabled="selectedPage>pages"
      >
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</ng-container>
