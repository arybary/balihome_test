<ng-container *ngrxLet="{ textInfo: textInfo$, pages: pages$ } as s">
  <p class="info-panel" [ngClass]="s.textInfo.class">
    {{ s.textInfo.text }}
  </p>
  <div class="search-panel">
    <i class="bi bi-search"></i>
    <input
      *ngIf="s.pages !== 0"
      class="search"
      [ngClass]="s.textInfo.class"
      [ngModel]="userLogin"
      (ngModelChange)="onLoginChange(1, $event)"
      [disabled]="s.pages === 0"
    />
    <button
      (click)="clearSearchLogin()"
      type="button"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>
  <nav aria-label="users" *ngIf="pages$ | ngrxPush as pages">
    <ul class="pagination">
      <button
        class="pagination-item"
        (click)="onLoginChange(selectedPage - 1, userLogin)"
        [disabled]="selectedPage <= 1"
      >
        <span aria-hidden="true">&laquo;</span>
      </button>

      <button class="pagination-item" (cbuttonck)="onLoginChange(1, userLogin)">
        1
      </button>

      <span aria-hidden="true">...</span>

      <button class="pagination-item" (click)="onLoginChange(pages, userLogin)">
        {{ pages }}
      </button>
      <button
        class="pagination-item"
        (click)="onLoginChange(selectedPage + 1, userLogin)"
        [disabled]="selectedPage >= pages"
      >
        <span aria-hidden="true">&raquo;</span>
      </button>
      <span class="badge text-bg-secondary"
        >{{ selectedPage * 50 - 49 }} - {{ selectedPage * 50 }}</span
      >
    </ul>
  </nav>
</ng-container>
