<ng-container *ngIf="loaded$ | ngrxPush; else loading">
  <users-search />
  <users-list />
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
