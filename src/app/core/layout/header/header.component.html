<header class="header">
  <a class="logo" href="https://github.com" target="_blank">
    <img src="assets/icons/github-header.ico" alt="GitHub Icon" />
    <span>github_users</span>
  </a>
  <nav class="navigation" *ngFor="let link of links">
    <li [ngbNavItem]="link.fragment" >
      <button routerLink="link.path">{{ link.title }}</button>
    </li>
  </nav>
</header>
